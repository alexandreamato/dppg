name: Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload to latest release'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install pyinstaller numpy scipy matplotlib reportlab sqlalchemy pillow

      - name: Build with PyInstaller
        run: pyinstaller dppg_manager.spec --clean --noconfirm

      - name: Create zip
        run: Compress-Archive -Path "dist\DPPG Manager" -DestinationPath "DPPG-Manager-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DPPG-Manager-Windows
          path: DPPG-Manager-Windows.zip

      - name: Upload to release
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.upload_to_release)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = if ("${{ github.event_name }}" -eq "release") { "${{ github.event.release.tag_name }}" } else { (gh release list --limit 1 --json tagName --jq '.[0].tagName') }
          gh release upload $tag "DPPG-Manager-Windows.zip" --clobber

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install pyinstaller numpy scipy matplotlib reportlab sqlalchemy pillow

      - name: Build with PyInstaller
        run: pyinstaller dppg_manager.spec --clean --noconfirm

      - name: Create zip
        run: cd dist && zip -r -9 ../DPPG-Manager-macOS.zip "DPPG Manager.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DPPG-Manager-macOS
          path: DPPG-Manager-macOS.zip

      - name: Upload to release
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.upload_to_release)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          fi
          gh release upload "$TAG" "DPPG-Manager-macOS.zip" --clobber
